<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="./css/style.css" rel="stylesheet">
  <title>Антикварная лавка</title>
</head>
<body>
<div class="preloader_wrapper">
  <img alt="preloader" class="preloader" src="./img/title1.webp">
</div>
<div class="antikvar">
  <div class="card_block">
    <div class="card_text">
      <h1 class="card_title antikvar_title"></h1>
      <p class="card_subtitle antikvar_subtitle"></p>
    </div>
    <div class="card_mobile-img-container">
      <div class="card_mobile-img">
        <img alt="image" class="mobile-img" src="./img/antikvar/Ellipse 7.webp">
      </div>
    </div>
    <div class="card_dialog antikvar_block">
      <img alt="avatar" class="card_dialog-avatar antikvar-avatar" src="">
      <p class="card_dialog-text antikvar_dialog">-Подскажите, любезнейший, что за знаете про вот этот [ПРЕДМЕТ]?</p>
      <img alt="item" class="card_dialog-item" src="./img/portsigar.webp">
    </div>
    <div class="card_label">
      <img alt="label" class="label" src="./img/title1.webp">
      <img alt="age" class="age" src="./img/12.webp">
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
