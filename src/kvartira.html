<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="./css/style.css" rel="stylesheet">
  <title>Квартира Раджи</title>
</head>
<body>
<div class="preloader_wrapper">
  <img alt="preloader" class="preloader" src="./img/title1.webp">
</div>
<div class="kvartira">
  <img alt="portsigar" class="card_item card_item-desctop radji-item" src="./img/portsigar.webp">
  <div class="card_block">
    <div class="card_text">
      <h1 class="card_title radji_title"></h1>
      <p class="card_subtitle radji_subtitle"></p>
    </div>
    <div class="card_mobile-img-container">
      <div class="card_mobile-img">
        <img alt="portsigar" class="card_item card_item-mobile radji-item" src="./img/portsigar.webp">
        <img alt="image" class="mobile-img" src="./img/kvartira/Ellipse 7.webp">
      </div>
      <button class="card_dialog radji_dialog">
        <!--TODO: вставить из апи-->
        <p class="card_dialog-text">«вы на верном пути! Узнать, откуда здесь взялся этот необычный портсигар, можно только
          в одном месте на Хитровке — в трактире „Каторга“!»</p>
        <a class="map_link" href="./map.html"><p class="remove_map">«Продолжить поиски»</p></a>
      </button>
    </div>
    <div class="card_label">
      <img alt="label" class="label" src="./img/title1.webp">
      <img alt="age" class="age" src="./img/12.webp">
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
