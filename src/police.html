<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="./css/style.css" rel="stylesheet">
  <title>Полицейский участок Мясницкий</title>
</head>
<body>
<div class="preloader_wrapper">

</div>
<div class="police">

    <div class="card_text">
      <h1 class="card_title police_title"></h1>
      <p class="card_subtitle police_subtitle"></p>
    </div>

      <a class="map_link" href="./map.html"><p class="remove_map">«Продолжить поиски»</p></a>

      <div class="card_mobile-img">

      </div>
    </div>
    <div class="card_label">
      <img alt="label" class="label" src="./img/title1.webp">
      <img alt="age" class="age" src="./img/12.webp">
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
