<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="./css/style.css" rel="stylesheet">
  <title>Трактир "Каторга"</title>
</head>
<body>
<div class="preloader_wrapper">
  <img alt="preloader" class="preloader" src="./img/title1.webp">
</div>
<div class="traktir">
  <div class="card_block">
    <div class="card_text">
      <h1 class="card_title traktir_title"></h1>
      <p class="card_subtitle traktir_subtitle"></p>
    </div>
    <div class="card_mobile-img-container">
    <div class="card_mobile-img">
      <img alt="image" class="mobile-img" src="./img/traktir/Ellipse 7.webp">
    </div>
    </div>
    <div class="card_dialog tractir_block">
      <!--TODO: вставить из апи-->
      <div class="card_dialog-text tractir_dialog">
        - Что это? Портсигар? Ну дела! А ведь про него давеча спрашивал
        городовой! Пропади моя душа, если я вру! Накинь пару монет, расскажу, как дело было!
        <a  class="map_link"><p class="remove_map">«Продолжить»</p></a>
      </div>
      <img alt="item" class="card_dialog-item" src="./img/portsigar.webp">
    </div>
    <div class="card_label">
      <img alt="age" class="age" src="./img/12.webp">
      <img alt="label" class="label" src="./img/title1.webp">
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
